<!-- card-form: form -->
<!-- here i created the form component -->
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name" [control]="cardForm.controls.name"></app-input>
  <app-input
    label="Card Number"
    [control]="cardForm.controls.cardNumber"
  ></app-input>
  <app-input
    label="Expiration (MM/YY)"
    [control]="cardForm.get('expiration')"
  ></app-input>
  <app-input
    label="Security Code"
    [control]="cardForm.controls.securityCode"
  ></app-input>
  <button type="submit" [disabled]="cardForm.invalid" class="button is-primary">
    Submit
  </button>
  <button type="button" class="button is-secondary" (click)="resetForm()">
    Reset
  </button>
</form>
<hr />

<!-- just for check, will be erased -->
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
