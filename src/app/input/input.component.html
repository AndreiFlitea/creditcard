<!-- child of card-form -->
<!-- reusable INPUT and VALIDATION -->

<div class="field">
  <!-- label and input -->
  <label for="name" class="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      id="name"
      type="text"
      [formControl]="control"
      [ngClass]="{
        'is-danger': showErrors()
      }"
    />
  </div>
  <!-- Validating -->
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors?.['required']">
      Value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors?.['minlength']">
      Required at least
      {{control.errors?.['minlength'].requiredLength - control.errors?.['minlength'].actualLength
      }}
      more characters
    </div>
  </ng-container>
</div>
